<script>
(function() {
    // 监听键盘抬起事件
    document.addEventListener('keyup', function(e) {
        // 寻找搜索框
        const searchInput = document.querySelector('.book-search input');
        if (searchInput) {
            const val = searchInput.value.trim();
            // 校验暗号
            if (val === '1atkwithimouto') {
                searchInput.value = '';
                // 强制跳转，注意包含子目录路径
                window.location.href = '{{ "daily/" | relURL }}';
            }
        }
    });
})();
</script>
